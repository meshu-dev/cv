<h1>CV</h1>
<p>Website version of my CV</p>
<p>For the popup that appears when clicking the Contact link I've used the <a href="https://sweetalert2.github.io/">Sweet Alert 2</a> Javascript libary.</p>
<h2>Setup</h2>
<ul>
<li>Install packages</li>
</ul>
<pre><code>npm install
</code></pre>
<ul>
<li>Run in dev environment</li>
</ul>
<pre><code>npm run dev
</code></pre>
<ul>
<li>Generate static site</li>
</ul>
<pre><code>npm run build
</code></pre>
